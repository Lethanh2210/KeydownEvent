<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body onLoad="docReady()">
<img src="1.jpg" id="myImage" style="position: absolute ; left: 0; right: 0; top: 0; bottom: 0">
<script>
    function upArrowPressed() {
        let element = document.getElementById("myImage");
        element.style.top = parseInt(element.style.top) - 50 + 'px';
    }function downArrowPressed() {
        let element = document.getElementById("myImage");
        element.style.top = parseInt(element.style.top) + 50 + 'px';
    }function leftArrowPressed() {
        let element = document.getElementById("myImage");
        element.style.left = parseInt(element.style.left) - 50 + 'px';
    }function rightArrowPressed() {
        let element = document.getElementById("myImage");
        element.style.left = parseInt(element.style.left) + 50 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }

</script>
</body>
</html>
